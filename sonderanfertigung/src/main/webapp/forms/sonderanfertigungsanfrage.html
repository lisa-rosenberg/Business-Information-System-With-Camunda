<form name="sonderanfertigungsanfrage"
      class="form-horizontal"
      role="form">

    <div class="form-group">
        <label class="control-label col-md-2">Kundennummer</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="kundeId"
                   type="text"
                   name="kundeId"
                   required/>
        </div>
    </div>

    <p>Geben Sie hier Ihre W&uuml;nsche f√ºr Ihre E-Bike-Sonderanfertigung an.</p>

    <div class="form-group">
        <label class="control-label col-md-2">R&auml;der</label>
        <div class="col-md-10">
            <select class="form-control"
                    cam-variable-type=Integer
                    cam-variable-name="raederId"
                    type="text"
                    name="raederId"
                    required>
                <option value="7001">Drahtreifen 26"</option>
                <option value="7002">Drahtreifen 27.5"</option>
                <option value="7003">Drahtreifen 29"</option>
                <option value="7000">nicht zutreffend</option>
            </select>
        </div>

        <label class="control-label col-md-2">Rahmengr&ouml;&szlig;e</label>
        <div class="col-md-10">
            <select class="form-control"
                    cam-variable-type="Integer"
                    cam-variable-name="rahmenId"
                    type="text"
                    name="rahmenId"
                    required>
                <option value="3001">XS</option>
                <option value="3002">S</option>
                <option value="3003">M</option>
                <option value="3004">L</option>
                <option value="3005">XL</option>
                <option value="3000">nicht zutreffend</option>
            </select>
        </div>

        <label class="control-label col-md-2">Gabelart</label>
        <div class="col-md-10">
            <select class="form-control"
                    cam-variable-type="Integer"
                    cam-variable-name="gabelId"
                    type="text"
                    name="gabelId"
                    required>
                <option value="4001">Starrgabel</option>
                <option value="4002">Federgabel</option>
                <option value="4000">nicht zutreffend</option>
            </select>
        </div>

        <label class="control-label col-md-2">E-Bike-Farbe</label>
        <div class="col-md-10">
            <select class="form-control"
                    cam-variable-type="Integer"
                    cam-variable-name="farbeId"
                    type="text"
                    name="farbeId"
                    required>
                <option value="5001">Schwarz</option>
                <option value="5002">Rot</option>
                <option value="5003">Blau</option>
                <option value="5004">Silber</option>
                <option value="5000">nicht zutreffend</option>
            </select>
        </div>

        <label class="control-label col-md-2">Motorleistung</label>
        <div class="col-md-10">
            <select class="form-control"
                    cam-variable-type="Integer"
                    cam-variable-name="motorId"
                    type="text"
                    name="motorId"
                    required>
                <option value="1001">250 W</option>
                <option value="1002">500 W</option>
                <option value="1000">nicht zutreffend</option>
            </select>
        </div>

        <label class="control-label col-md-2">Akkuleistung</label>
        <div class="col-md-10">
            <select class="form-control"
                    cam-variable-type="Integer"
                    cam-variable-name="akkuId"
                    type="text"
                    name="akkuId"
                    required>
                <option value="2001">300 Wh</option>
                <option value="2002">500 Wh</option>
                <option value="2003">600 Wh</option>
                <option value="2000">nicht zutreffend</option>
            </select>
        </div>

        <label class="control-label col-md-2">Sonderw&uuml;nsche (optional)</label>
        <div class="col-md-10">
            <textarea class="form-control"
                      cam-variable-type="String"
                      cam-variable-name="sonder"
                      type="text"
                      name="sonder"
                      rows="10"
                      cols="50"></textarea>
        </div>

        <label class="control-label col-md-2">Anzahl</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="menge"
                   type="text"
                   name="menge"
                   required/>
        </div>
    </div>

    <p>Wenn Sie mit Ihrer Zusammenstellung f&uuml;r die Sonderanfertigung fertig sind, senden Sie uns die Anfrage mit Klick auf "Start" zu. Wir werden Ihnen schnellstm&ouml;glich Antwort geben.</p>

</form>

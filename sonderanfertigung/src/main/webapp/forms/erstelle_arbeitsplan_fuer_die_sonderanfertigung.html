<form name="erstelle_arbeitsplan_fuer_die_sonderanfertigung"
      class="form-horizontal"
      role="form">

    <div class="form-group">
        <label class="control-label col-md-2">Prozess-ID</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="prozess"
                   type="text"
                   name="prozess"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Kundennummer</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="kunde"
                   type="text"
                   name="kunde"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">

        <label class="control-label col-md-2">Räder</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="raeder"
                   type="text"
                   name="raeder"
                   required/>

            <label class="control-label col-md-2">Räder-Teilenummer</label>
            <div class="col-md-10">
                <input class="form-control"
                       cam-variable-type="Integer"
                       cam-variable-name="raeder-teilenummer"
                       type="text"
                       name="raeder-teilenummer"
                       required/>
            </div>
        </div>

        <label class="control-label col-md-2">Rahmen</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="rahmen"
                   type="text"
                   name="rahmen"
                   required/>

            <label class="control-label col-md-2">Rahmen-Teilenummer</label>
            <div class="col-md-10">
                <input class="form-control"
                       cam-variable-type="Integer"
                       cam-variable-name="rahmen"
                       type="text"
                       name="rahmen"
                       required/>
            </div>
        </div>

        <label class="control-label col-md-2">Gabel</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="gabel"
                   type="text"
                   name="gabel"
                   required/>

            <label class="control-label col-md-2">Gabel-Teilenummer</label>
            <div class="col-md-10">
                <input class="form-control"
                       cam-variable-type="Integer"
                       cam-variable-name="gabel"
                       type="text"
                       name="gabel"
                       required/>
            </div>
        </div>

        <label class="control-label col-md-2">Farbe</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="farbe"
                   type="text"
                   name="farbe"
                   required/>

            <label class="control-label col-md-2">Farbe-Teilenummer</label>
            <div class="col-md-10">
                <input class="form-control"
                       cam-variable-type="Integer"
                       cam-variable-name="farbe"
                       type="text"
                       name="farbe"
                       required/>
            </div>
        </div>

        <label class="control-label col-md-2">Motor</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="motor"
                   type="text"
                   name="motor"
                   required/>

            <label class="control-label col-md-2">Motor-Teilenummer</label>
            <div class="col-md-10">
                <input class="form-control"
                       cam-variable-type="Integer"
                       cam-variable-name="motor"
                       type="text"
                       name="motor"
                       readonly="true"/>
            </div>
        </div>

        <label class="control-label col-md-2">Akku</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="akku"
                   type="text"
                   name="akku"
                   required/>

            <label class="control-label col-md-2">Akku-Teilenummer</label>
            <div class="col-md-10">
                <input class="form-control"
                       cam-variable-type="Integer"
                       cam-variable-name="akku"
                       type="text"
                       name="akku"
                       required/>
            </div>
        </div>

        <label class="control-label col-md-2">Sonderwünsche</label>
        <div class="col-md-10">
            <textarea class="form-control"
                      cam-variable-type="String"
                      cam-variable-name="sonder"
                      type="text"
                      name="sonder"
                      rows="10"
                      cols="50"
                      readonly="true"></textarea>
        </div>

        <label class="control-label col-md-2">Anzahl</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="menge"
                   type="text"
                   name="menge"
                   readonly="true"/>
        </div>

    </div>
</form>

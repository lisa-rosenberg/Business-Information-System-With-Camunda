<form name="erstelle_arbeitsplan_fuer_die_sonderanfertigung"
      class="form-horizontal"
      role="form">

    <div class="form-group">
        <label class="control-label col-md-2">Kundennummer</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="kunde"
                   type="text"
                   name="kunde"
                   readonly="true"/>
        </div>
    </div>

    <p>Bitte erstellen Sie den Arbeitsplan f&uuml;r die Sonderanfertigung.</p>
    <p><u>Anforderungen der Sonderanfertigung:</u></p>

    <div class="form-group">
        <label class="control-label col-md-2">R&auml;der</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="raeder"
                   type="text"
                   name="raeder"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="raederTNR"
                   type="text"
                   name="raederTNR"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Rahmen</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="rahmen"
                   type="text"
                   name="rahmen"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="rahmenTNR"
                   type="text"
                   name="rahmenTNR"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Gabel</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="gabel"
                   type="text"
                   name="gabel"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="gabelTNR"
                   type="text"
                   name="gabelTNR"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Farbe</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="farbe"
                   type="text"
                   name="farbe"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="farbeTNR"
                   type="text"
                   name="farbeTNR"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Motor</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="motor"
                   type="text"
                   name="motor"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="motorTNR"
                   type="text"
                   name="motorTNR"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Akku</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="akku"
                   type="text"
                   name="akku"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="akkuTNR"
                   type="text"
                   name="akkuTNR"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Sonderw&uuml;nsche</label>
        <div class="col-md-10">
                <textarea class="form-control"
                          cam-variable-type="String"
                          cam-variable-name="sonder"
                          type="text"
                          name="sonder"
                          rows="10"
                          cols="50"
                          readonly="true"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Anzahl</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="menge"
                   type="text"
                   name="menge"
                   readonly="true"/>
        </div>
    </div>


    <p><u>Arbeitsplan:</u></p>

    <div class="form-group">
        <label class="control-label col-md-2">Bezeichnung f&uuml;r Sonderanfertigung</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="sonderanfertigung"
                   type="text"
                   name="sonderanfertigung"
                   required/>
        </div>
    </div>

    <label class="control-label col-md-2">Durchzuf&uuml;hrende Arbeiten:</label>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <div class="checkbox">
                <label>
                    <input cam-variable-name="lackierung"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="lackierung"
                           class="form-control"
                           checked
                           disabled="true"/>
                    Lackierung
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input cam-variable-name="rahmenmontage"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="rahmenmontage"
                           class="form-control"
                           checked
                           disabled="true"/>
                    Rahmenmontage
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input cam-variable-name="motorenmontage"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="motorenmontage"
                           class="form-control"
                           checked
                           disabled="true"/>
                    Motorenmontage
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input cam-variable-name="radmontage"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="radmontage"
                           class="form-control"
                           checked
                           disabled="true"/>
                    Radmontage
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input cam-variable-name="nachbearbeitung"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="nachbearbeitung"
                           class="form-control"/>
                    Nachbearbeitung
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input cam-variable-name="qualitaetskontrolle"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="qualitaetskontrolle"
                           class="form-control"
                           checked
                           disabled="true"/>
                    Qualit&auml;tskontrolle
                </label>
            </div>
        </div>
    </div>

</form>

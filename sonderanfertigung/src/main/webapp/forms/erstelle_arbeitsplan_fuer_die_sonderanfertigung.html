<form name="erstelle_arbeitsplan_fuer_die_sonderanfertigung"
      class="form-horizontal"
      role="form">

    <div class="form-group">
        <label class="control-label col-md-2">Kundennummer</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="kundeId"
                   type="text"
                   name="kundeId"
                   readonly="true"/>
        </div>
    </div>

    <p>Bitte erstellen Sie den Arbeitsplan f&uuml;r die Sonderanfertigung.</p>
    <p><strong>ANFORDERUNGEN</strong></p>

    <div class="form-group">
        <label class="control-label col-md-2">R&auml;der</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="raederBez"
                   type="text"
                   name="raederBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="raederId"
                   type="text"
                   name="raederId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Rahmen</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="rahmenBez"
                   type="text"
                   name="rahmenBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="rahmenId"
                   type="text"
                   name="rahmenId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Gabel</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="gabelBez"
                   type="text"
                   name="gabelBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="gabelId"
                   type="text"
                   name="gabelId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Farbe</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="farbeBez"
                   type="text"
                   name="farbeBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="farbeId"
                   type="text"
                   name="farbeId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Motor</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="motorBez"
                   type="text"
                   name="motorBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="motorId"
                   type="text"
                   name="motorId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Akku</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="akkuBez"
                   type="text"
                   name="akkuBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="akkuId"
                   type="text"
                   name="akkuId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Sonderw&uuml;nsche</label>
        <div class="col-md-10">
                <textarea class="form-control"
                          cam-variable-type="String"
                          cam-variable-name="sonder"
                          type="text"
                          name="sonder"
                          rows="10"
                          cols="50"
                          readonly="true"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Anzahl</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="menge"
                   type="text"
                   name="menge"
                   readonly="true"/>
        </div>
    </div>


    <p><strong>ARBEITSPLAN</strong></p>

    <div class="form-group">
        <label class="control-label col-md-2">Sonderanfertigung</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="sonderanfertigungBez"
                   type="text"
                   name="sonderanfertigungBez"
                   required/>
        </div>
    </div>

    <p><strong>Inanspruchnahme Lackierung:</strong></p>

    <div class="form-group">
        <label class="control-label col-md-2">Personalzeit Materialb.</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Double"
                   cam-variable-name="lackPersonalMaterial"
                   type="text"
                   name="lackPersonalMaterial"
                   value="0.25"
                   required/>
        </div>

        <label class="control-label col-md-2">R&uuml;stzeit</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Double"
                   cam-variable-name="lackRuestLackierung"
                   type="text"
                   name="lackRuestLackierung"
                   value="0.25"
                   required/>
        </div>

        <label class="control-label col-md-2">Maschinenzeit</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Double"
                   cam-variable-name="lackMaschinenLackierung"
                   type="text"
                   name="lackMaschinenLackierung"
                   value="0.25"
                   required/>
        </div>
    </div>

    <p><strong>Inanspruchnahme Rahmenmontage:</strong></p>

    <div class="form-group">
        <label class="control-label col-md-2">Personalzeit Materialb.</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Double"
                   cam-variable-name="rahmenPersonalMaterial"
                   type="text"
                   name="rahmenPersonalMaterial"
                   value="0.25"
                   required/>
        </div>

        <label class="control-label col-md-2">Personalzeit Montage</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Double"
                   cam-variable-name="rahmenPersonalMontage"
                   type="text"
                   name="rahmenPersonalMontage"
                   value="0.25"
                   required/>
        </div>
    </div>

    <p><strong>Inanspruchnahme Motorenmontage:</strong></p>

    <div class="form-group">
        <label class="control-label col-md-2">Personalzeit Materialb.</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Double"
                   cam-variable-name="motorPersonalMaterial"
                   type="text"
                   name="motorPersonalMaterial"
                   value="0.25"
                   required/>
        </div>

        <label class="control-label col-md-2">Personalzeit Montage</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Double"
                   cam-variable-name="motorPersonalMontage"
                   type="text"
                   name="motorPersonalMontage"
                   value="0.25"
                   required/>
        </div>
    </div>

    <p><strong>Inanspruchnahme R&auml;dermontage:</strong></p>

    <div class="form-group">
        <label class="control-label col-md-2">Personalzeit Materialb.</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Double"
                   cam-variable-name="raederPersonalMaterial"
                   type="text"
                   name="raederPersonalMaterial"
                   value="0.25"
                   required/>
        </div>

        <label class="control-label col-md-2">Personalzeit Montage</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Double"
                   cam-variable-name="raederPersonalMontage"
                   type="text"
                   name="raederPersonalMontage"
                   value="0.25"
                   required/>
        </div>
    </div>

    <p><strong>Inanspruchnahme Qualit&auml;tskontrolle:</strong></p>

    <div class="form-group">
        <label class="control-label col-md-2">Personalzeit</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Double"
                   cam-variable-name="qualiPersonalEndkontrolle"
                   type="text"
                   name="qualiPersonalEndkontrolle"
                   value="0.25"
                   required/>
        </div>
    </div>

</form>

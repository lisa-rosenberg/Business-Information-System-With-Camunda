<form name="erstelle_arbeitsplan_fuer_die_sonderanfertigung"
      class="form-horizontal"
      role="form">

    <div class="form-group">
        <label class="control-label col-md-2">Kundennummer</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="kundeId"
                   type="text"
                   name="kundeId"
                   readonly="true"/>
        </div>
    </div>

    <p>Bitte erstellen Sie den Arbeitsplan f&uuml;r die Sonderanfertigung.</p>
    <p><strong>Anforderungen der Sonderanfertigung:</strong></p>

    <div class="form-group">
        <label class="control-label col-md-2">R&auml;der</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="raederBez"
                   type="text"
                   name="raederBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="raederId"
                   type="text"
                   name="raederId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Rahmen</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="rahmenBez"
                   type="text"
                   name="rahmenBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="rahmenId"
                   type="text"
                   name="rahmenId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Gabel</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="gabelBez"
                   type="text"
                   name="gabelBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="gabelId"
                   type="text"
                   name="gabelId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Farbe</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="farbeBez"
                   type="text"
                   name="farbeBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="farbeId"
                   type="text"
                   name="farbeId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Motor</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="motorBez"
                   type="text"
                   name="motorBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="motorId"
                   type="text"
                   name="motorId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Akku</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="akkuBez"
                   type="text"
                   name="akkuBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="akkuId"
                   type="text"
                   name="akkuId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Sonderw&uuml;nsche</label>
        <div class="col-md-10">
                <textarea class="form-control"
                          cam-variable-type="String"
                          cam-variable-name="sonder"
                          type="text"
                          name="sonder"
                          rows="10"
                          cols="50"
                          readonly="true"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Anzahl</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="menge"
                   type="text"
                   name="menge"
                   readonly="true"/>
        </div>
    </div>


    <p><strong>Arbeitsplan:</strong></p>

    <div class="form-group">
        <label class="control-label col-md-2">Bezeichnung f&uuml;r Sonderanfertigung</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="sonderanfertigungBez"
                   type="text"
                   name="sonderanfertigungBez"
                   required/>
        </div>
    </div>

    <label class="control-label col-md-2">Durchzuf&uuml;hrende Arbeiten:</label>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <div class="checkbox">
                <label>
                    <input cam-variable-name="lackierung"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="lackierung"
                           class="form-control"
                           checked
                           disabled="true"/>
                    Lackierung
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input cam-variable-name="rahmenmontage"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="rahmenmontage"
                           class="form-control"
                           checked
                           disabled="true"/>
                    Rahmenmontage
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input cam-variable-name="motorenmontage"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="motorenmontage"
                           class="form-control"
                           checked
                           disabled="true"/>
                    Motorenmontage
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input cam-variable-name="radmontage"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="radmontage"
                           class="form-control"
                           checked
                           disabled="true"/>
                    Radmontage
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input cam-variable-name="nachbearbeitung"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="nachbearbeitung"
                           class="form-control"/>
                    Nachbearbeitung
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input cam-variable-name="qualitaetskontrolle"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="qualitaetskontrolle"
                           class="form-control"
                           checked
                           disabled="true"/>
                    Qualit&auml;tskontrolle
                </label>
            </div>
        </div>
    </div>

</form>

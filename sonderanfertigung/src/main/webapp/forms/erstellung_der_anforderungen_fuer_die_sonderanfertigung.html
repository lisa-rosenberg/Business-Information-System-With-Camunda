<form name="erstellung_der_anforderungen_fuer_die_sonderanfertigung"
      class="form-horizontal"
      role="form">

    <div class="form-group">
        <label class="control-label col-md-2">Kundennummer</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="kundeId"
                   type="text"
                   name="kundeId"
                   readonly="true"/>
        </div>
    </div>

    <p>Bitte bearbeiten Sie die Sonderw&uuml;nsche des Kunden und tragen diese in die Felder f√ºr die Teile ein.</p>

    <div class="form-group">
        <label class="control-label col-md-2">R&auml;der</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="raederBez"
                   type="text"
                   name="raederBez"
                   required/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="raederId"
                   type="text"
                   name="raederId"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Rahmen</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="rahmenBez"
                   type="text"
                   name="rahmenBez"
                   required/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="rahmenId"
                   type="text"
                   name="rahmenId"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Gabel</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="gabelBez"
                   type="text"
                   name="gabelBez"
                   required/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="gabelId"
                   type="text"
                   name="gabelId"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Farbe</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="farbeBez"
                   type="text"
                   name="farbeBez"
                   required/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="farbeId"
                   type="text"
                   name="farbeId"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Motor</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="motorBez"
                   type="text"
                   name="motorBez"
                   required/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="motorId"
                   type="text"
                   name="motorId"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Akku</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="akkuBez"
                   type="text"
                   name="akkuBez"

                   cam-variable-name="akkuId"

                   name="akkuId"/>

    <div class="form-group">
        <label class="control-label col-md-2">Sonderw&uuml;nsche</label>
        <div class="col-md-10">
            <textarea class="form-control"
                      cam-variable-type="String"
                      cam-variable-name="sonder"
                      type="text"
                      name="sonder"
                      rows="10"

    <div class="form-group">
        <label class="control-label col-md-2">Anzahl</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="menge"
                   type="text"
                   name="menge"
                   readonly="true"/>

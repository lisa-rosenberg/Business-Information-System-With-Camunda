<form name="erstellung_der_anforderungen_fuer_die_sonderanfertigung"
      class="form-horizontal"
      role="form">

    <div class="form-group">
        <label class="control-label col-md-2">Kundennummer</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="kundeId"
                   type="text"
                   name="kundeId"
                   readonly="true"/>
        </div>
    </div>

    <p>E-Bike-Sonderanfertigunganfrage</p>

    <div class="form-group">

        <label class="control-label col-md-2">Räder</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="raeder"
                   type="text"
                   name="raeder"
                   required/>
        </div>

        <label class="control-label col-md-2">Rahmengröße</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="rahmen"
                   type="text"
                   name="rahmen"
                   required/>
        </div>

        <label class="control-label col-md-2">Gabelart</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="gabel"
                   type="text"
                   name="gabel"
                   required/>
        </div>

        <label class="control-label col-md-2">E-Bike-Farbe</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="farbe"
                   type="text"
                   name="farbe"
                   required/>
        </div>

        <label class="control-label col-md-2">Motorgröße</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="motor"
                   type="text"
                   name="motor"
                   required/>
        </div>

        <label class="control-label col-md-2">Akkugröße</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="akku"
                   type="text"
                   name="akku"
                   required/>
        </div>

        <label class="control-label col-md-2">Sonderwünsche</label>
        <div class="col-md-10">
            <textarea class="form-control"
                      cam-variable-type="String"
                      cam-variable-name="sonder"
                      type="text"
                      name="sonder"
                      rows="10"
                      cols="50"></textarea>
        </div>

        <label class="control-label col-md-2">Anzahl</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="menge"
                   type="text"
                   name="menge"
                   readonly="true"/>
        </div>

    </div>
</form>

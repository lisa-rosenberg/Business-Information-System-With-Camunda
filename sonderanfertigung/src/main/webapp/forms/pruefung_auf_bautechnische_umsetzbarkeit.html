<form name="pruefung_auf_bautechnische_umsetzbarkeit"
      class="form-horizontal"
      role="form">

    <div class="form-group">
        <label class="control-label col-md-2">Kundennummer</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="kunde"
                   type="text"
                   name="kunde"
                   readonly="true"/>
        </div>
    </div>

    <p>Bitte pr&uuml;fen Sie die bautechnische Umsetzbarkeit der Sonderanfertigung.</p>

    <div class="form-group">
        <label class="control-label col-md-2">R&auml;der</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="raeder"
                   type="text"
                   name="raeder"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="raederTNR"
                   type="text"
                   name="raederTNR"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Rahmen</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="rahmen"
                   type="text"
                   name="rahmen"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="rahmenTNR"
                   type="text"
                   name="rahmenTNR"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Gabel</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="gabel"
                   type="text"
                   name="gabel"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="gabelTNR"
                   type="text"
                   name="gabelTNR"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Farbe</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="farbe"
                   type="text"
                   name="farbe"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="farbeTNR"
                   type="text"
                   name="farbeTNR"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Motor</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="motor"
                   type="text"
                   name="motor"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="motorTNR"
                   type="text"
                   name="motorTNR"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Akku</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="akku"
                   type="text"
                   name="akku"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="akkuTNR"
                   type="text"
                   name="akkuTNR"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Sonderw&uuml;nsche</label>
        <div class="col-md-10">
                <textarea class="form-control"
                          cam-variable-type="String"
                          cam-variable-name="sonder"
                          type="text"
                          name="sonder"
                          rows="10"
                          cols="50"
                          readonly="true"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Anzahl</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="menge"
                   type="text"
                   name="menge"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <div class="checkbox">
                <label>
                    <input cam-variable-name="machbar"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="machbar"
                           class="form-control" />
                    Sonderanfertigung bautechnisch umsetzbar?
                </label>
            </div>
        </div>
    </div>
</form>

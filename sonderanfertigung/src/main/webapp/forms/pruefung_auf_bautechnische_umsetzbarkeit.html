<form name="pruefung_auf_bautechnische_umsetzbarkeit"
      class="form-horizontal"
      role="form">

    <div class="form-group">
        <label class="control-label col-md-2">Kundennummer</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="kundeId"
                   type="text"
                   name="kundeId"
                   readonly="true"/>
        </div>
    </div>

    <p>Bitte pr&uuml;fen Sie die bautechnische Umsetzbarkeit der Sonderanfertigung.</p>

    <div class="form-group">
        <label class="control-label col-md-2">R&auml;der</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="raederBez"
                   type="text"
                   name="raederBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="raederId"
                   type="text"
                   name="raederId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Rahmen</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="rahmenBez"
                   type="text"
                   name="rahmenBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="rahmenId"
                   type="text"
                   name="rahmenId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Gabel</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="gabelBez"
                   type="text"
                   name="gabelBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="gabelId"
                   type="text"
                   name="gabelId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Farbe</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="farbeBez"
                   type="text"
                   name="farbeBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="farbeId"
                   type="text"
                   name="farbeId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Motor</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="motorBez"
                   type="text"
                   name="motorBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="motorId"
                   type="text"
                   name="motorId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Akku</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="akkuBez"
                   type="text"
                   name="akkuBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="akkuId"
                   type="text"
                   name="akkuId"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Sonderw&uuml;nsche</label>
        <div class="col-md-10">
                <textarea class="form-control"
                          cam-variable-type="String"
                          cam-variable-name="sonder"
                          type="text"
                          name="sonder"
                          rows="10"
                          cols="50"
                          readonly="true"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Anzahl</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="menge"
                   type="text"
                   name="menge"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <div class="checkbox">
                <label>
                    <input cam-variable-name="machbar"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="machbar"
                           class="form-control" />
                    Sonderanfertigung bautechnisch umsetzbar?
                </label>
            </div>
        </div>
    </div>
</form>

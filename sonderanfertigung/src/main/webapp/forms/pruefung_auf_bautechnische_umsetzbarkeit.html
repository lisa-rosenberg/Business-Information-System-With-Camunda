<form name="pruefung_auf_bautechnische_umsetzbarkeit"
      class="form-horizontal"
      role="form">

    <div class="form-group">
        <label class="control-label col-md-2">Prozess-ID</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="prozess"
                   type="text"
                   name="prozess"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">Kundennummer</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="kunde"
                   type="text"
                   name="kunde"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Räder</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="raeder"
                   type="text"
                   name="raeder"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">Rahmen</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="rahmen"
                   type="text"
                   name="rahmen"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">Gabel</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="gabel"
                   type="text"
                   name="gabel"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">Farbe</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="farbe"
                   type="text"
                   name="farbe"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">Motor</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="motor"
                   type="text"
                   name="motor"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">Akku</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="akku"
                   type="text"
                   name="akku"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">Sonderwünsche</label>
        <div class="col-md-10">
            <textarea class="form-control"
                      cam-variable-type="String"
                      cam-variable-name="sonder"
                      type="text"
                      name="sonder"
                      rows="10"
                      cols="50"
                      readonly="true"></textarea>
        </div>

        <label class="control-label col-md-2">Anzahl</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="menge"
                   type="text"
                   name="menge"
                   readonly="true"/>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <div class="checkbox">
                    <label>
                        <input cam-variable-name="machbar"
                               cam-variable-type="Boolean"
                               type="checkbox"
                               name="machbar"
                               class="form-control" />
                        Sonderanfertigung bautechnisch umsetzbar?
                    </label>
                </div>
            </div>
        </div>
    </div>
</form>

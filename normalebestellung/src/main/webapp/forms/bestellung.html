<form>
    <div class="form-group">
        <label>Kunde</label>
        <input class="form-control"
               cam-variable-type="Integer"
               cam-variable-name="kunde">
    </div>
    <div class="form-group">
        <label>E-Bike</label>

        <select class="form-control"
                cam-variable-type="Integer"
                cam-variable-name="bike">
            <option value="1">E Basic</option>
            <option value="2">E Advanced</option>
            <option value="3">E Senior</option>
            <option value="4">E Kid</option>
            <option value="5">E Girl</option>
            <option value="99">Nicht valide</option>
        </select>
    </div>
</form>

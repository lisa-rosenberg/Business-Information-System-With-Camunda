<form name="wareneinlagerungskontrolle"
      class="form-horizontal"
      role="form">

    <p>Geben Sie die Auftragsdaten an.</p>

    <div class="form-group">
        <label class="control-label col-md-2">Lieferant-ID</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="lieferantId"
                   type="text"
                   name="lieferantId"
                   required/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Bestelltes Teil</label>
        <div class="col-md-10">
            <select class="form-control"
                    cam-variable-type="Integer"
                    cam-variable-name="teilId"
                    type="text"
                    name="teilId"
                    required>
                <option value="7001">Drahtreifen 26"</option>
                <option value="7002">Drahtreifen 27.5"</option>
                <option value="7003">Drahtreifen 29"</option>
                <option value="3001">Rahmen XS</option>
                <option value="3002">Rahmen S</option>
                <option value="3003">Rahmen M</option>
                <option value="3004">Rahmen L</option>
                <option value="3005">Rahmen XL</option>
                <option value="4001">Starrgabel</option>
                <option value="4002">Federgabel</option>
                <option value="5001">Farbe Schwarz</option>
                <option value="5002">Farbe Rot</option>
                <option value="5003">Farbe Blau</option>
                <option value="5004">Farbe Silber</option>
                <option value="1001">Motor 250 W</option>
                <option value="1002">Motor 500 W</option>
                <option value="2001">Akku 300 Wh</option>
                <option value="2002">Akku 500 Wh</option>
                <option value="2003">Akku 600 Wh</option>
                <option value="0">nicht zutreffend</option>
            </select>
        </div>

        <label class="control-label col-md-2">Alternativ: TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="anderesTeilId"
                   type="text"
                   name="anderesTeilId"/>
        </div>
    </div>

    <p><strong>Hinweis:</strong> Die manuelle Angabe einer Teilnummer wird bevorzugt behandelt. Wenn die Teilnummer in der Datenbank nicht vorhanden ist, wird stattdessen das Teil aus dem Drop-Down-Men&uuml; gew&auml;hlt.</p>

    <div class="form-group">
        <label class="control-label col-md-2">Bestellte Menge</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="mengeBestellt"
                   type="text"
                   name="mengeBestellt"
                   required/>
        </div>
    </div>

</form>

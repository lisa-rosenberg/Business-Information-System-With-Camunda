<form name="transportZumLagerfach"
      class="form-horizontal"
      role="form">


    <p>Folgende Lagerf√§cher wurden f&uuml;r das Teil zugewiesen:</p>

    <div class="form-group">
        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="teilId"
                   type="text"
                   name="teilId"
                   readonly="true">
        </div>

        <label class="control-label col-md-2">Teil</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="teilBez"
                   type="text"
                   name="teilBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">Menge</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="mengeAngenommen"
                   type="text"
                   name="mengeAngenommen"
                   readonly="true">
        </div>
    </div>

    <p><strong>Hinweis:</strong> Die Lagerfachangabe ist wie folgt kodiert: [<strong>L</strong>agerort-<strong>G</strong>ang-<strong>F</strong>ach-Einzulagernde <strong>M</strong>enge]</p>
    <div class="form-group">
        <label class="control-label col-md-2">F&auml;cher</label>
        <div class="col-md-10">
            <textarea class="form-control"
                      cam-variable-type="String"
                      cam-variable-name="faecher"
                      type="text"
                      name="faecher"
                      rows="5"
                      cols="50"
                      readonly="true"></textarea>
        </div>

        <label class="control-label col-md-2">&Uuml;briggebliebende Menge</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="mengeUebrig"
                   type="text"
                   name="mengeUebrig"
                   readonly="true">
        </div>
    </div>

</form>

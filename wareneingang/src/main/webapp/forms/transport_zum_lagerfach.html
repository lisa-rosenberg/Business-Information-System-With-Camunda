<form name="transportZumLagerfach"
      class="form-horizontal"
      role="form">


    <p>Folgendes Lagerfach wurde f&uuml;r das Teil zugewiesen:</p>

    <div class="form-group">
        <label class="control-label col-md-2">TNR</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="teilId"
                   type="text"
                   name="teilId"
                   readonly="true">
        </div>

        <label class="control-label col-md-2">Teil</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="String"
                   cam-variable-name="teilBez"
                   type="text"
                   name="teilBez"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">Menge</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="mengeAngenommen"
                   type="text"
                   name="mengeAngenommen"
                   readonly="true">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Lagerortnummer</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="lagerort"
                   type="text"
                   name="lagerort"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">Fachnummer</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="fachnummer"
                   type="text"
                   name="fachnummer"
                   readonly="true"/>
        </div>

        <label class="control-label col-md-2">Gangnummer</label>
        <div class="col-md-10">
            <input class="form-control"
                   cam-variable-type="Integer"
                   cam-variable-name="gangnummer"
                   type="text"
                   name="gangnummer"
                   readonly="true"/>
        </div>
    </div>

</form>
